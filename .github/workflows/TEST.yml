name: TEST
permissions:
  contents: read
on:
  push:
    branches:
      - main
      - develop
  pull_request:
  workflow_dispatch:
jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-2022  ]
    runs-on: ${{ matrix.os }}
    env:
      NODE_TLS_REJECT_UNAUTHORIZED: 0
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    - name: Install npm dependencies
      run: npm install
    - name: Test Modeler
      run: |
        npm install puppeteer
        npm run test
