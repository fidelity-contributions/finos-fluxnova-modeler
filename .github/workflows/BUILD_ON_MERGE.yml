name: BUILD_ON_MERGE
permissions:
  contents: read
on:
  pull_request:
    types: [closed]
    branches: [develop]
  workflow_dispatch:

jobs:
  build:
    if: github.event.pull_request.merged == true
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-2022 ]
    runs-on: ${{ matrix.os }}
    env:
      ON_DEMAND: true
      IS_CI: true
      BUILD_REF: ${{ github.base_ref }}
      BUILD_NUMBER: ${{ github.run_number }}-${{ github.run_id }}
      ELECTRON_GET_USE_PROXY: true
      NODE_TLS_REJECT_UNAUTHORIZED: 0

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'npm'

    - name: Install npm dependencies
      run: npm ci

    - name: Test Modeler
      run: |
        npm install puppeteer
        npm run test

    - name: Get version (sets APP_VERSION)
      id: get-version
      run: bash ./scripts/get_version_for_artifact_name.sh

    - name: Build distro (Linux)
      if: ${{ runner.OS == 'Linux' }}
      run: npm run build -- --linux -

    - name: Build distro (MacOS)
      if: ${{ runner.os == 'macOS' }}
      run: npm run build -- --mac

    - name: Build distro (Windows)
      if: ${{ runner.os == 'Windows' }}
      run: npm run build -- --win

    - name: Upload build artifacts ${{ matrix.os }}
      uses: actions/upload-artifact@v4
      with:
        name: fluxnova-modeler-${{ steps.get-version.outputs.APP_VERSION }}-${{ matrix.os }}
        path: dist
